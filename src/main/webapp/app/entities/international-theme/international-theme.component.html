<div>
    <h2>
        <span jhiTranslate="hopiestraWebSiteApp.internationalTheme.home.title">International Themes</span>
        <button class="btn btn-primary float-right jh-create-entity create-international-theme" [routerLink]="['/', { outlets: { popup: ['international-theme-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hopiestraWebSiteApp.internationalTheme.home.createLabel">
            Create new International Theme
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="internationalThemes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="hopiestraWebSiteApp.internationalTheme.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="language.name"><span jhiTranslate="hopiestraWebSiteApp.internationalTheme.language">Language</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="theme.adminTitle"><span jhiTranslate="hopiestraWebSiteApp.internationalTheme.theme">Theme</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let internationalTheme of internationalThemes ;trackBy: trackId">
                <td><a [routerLink]="['../international-theme', internationalTheme.id ]">{{internationalTheme.id}}</a></td>
                <td>{{internationalTheme.name}}</td>
                <td>
                    <div *ngIf="internationalTheme.language">
                        <a [routerLink]="['../language', internationalTheme.language?.id ]" >{{internationalTheme.language?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="internationalTheme.theme">
                        <a [routerLink]="['../theme', internationalTheme.theme?.id ]" >{{internationalTheme.theme?.adminTitle}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../international-theme', internationalTheme.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'international-theme/'+ internationalTheme.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'international-theme/'+ internationalTheme.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="internationalThemes && internationalThemes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
